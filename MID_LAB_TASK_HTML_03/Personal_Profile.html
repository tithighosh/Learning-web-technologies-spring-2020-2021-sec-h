<!DOCTYPE html>
<html>
<head>
	<title>Registration From</title>
</head>
<body>

	<form method="" action="">

		<fieldset>

			<table border="1" cellspacing="2" width="60%">

			<tr>
				<th colspan="3">
					<h2>PERSON PROFILE</h2>
				</th>
			
			</tr>
				<tr>
					<td>Name:</td>
					<td> <input type="text" name="username" value="" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td> <input type="email" name="email" value="" /></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td> 
						<input type="radio" name="gender"> Male
						<input type="radio" name="gender"> Female
						<input type="radio" name="gender"> Other 
					</td>
				</tr>
				<tr>
					<td>Dath Of Birth:</td>
					<td> <input type="date" name="dob" value="" placeholder="dob" /></td>
				</tr>
				<tr>
					<td>Blood Group:</td>
					<td> 
						<select name="">
							<option value="">A+</option>
							<option value="">A-</option>
							<option value="">B+</option>
							<option value="">B-</option>
							<option value="">O+</option>
							<option value="">O-</option>
							<option selected value="">O+</option>
						</select> 
					</td>
				</tr>

				<tr>
					<td>Degree:</td>
					<td> 
						<input type="checkbox" name="items[]"> SSC
						<input type="checkbox" name="items[]"> HSC
						<input type="checkbox" name="items[]"> BSc.  
						<input type="checkbox" name="items[]"> MSc.  
					</td>
				</tr>
				<tr>
					<td>Browse:</td>
					<td> 
						 <input type="file" name="image" value="">
					</td>
				</tr>
				<tr>
					<td colspan="2"> 
						<p align="right">
							<input type="submit" name="" value="Submit">
							<input type="reset" name="" value="Reset">
					    </p>
						
					</td>
					
				</tr>
			</table>
		</fieldset>
	</form>

	<div>
		<strong>Fill Up The From</strong>
	</div>

</body>
</html>
